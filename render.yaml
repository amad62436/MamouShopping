services:
  - type: web
    name: mamou-shopping
    env: php
    plan: free
    buildCommand: |
      # 1. SUPPRIMER Apache complÃ¨tement
      echo "ðŸ›‘ Suppression d'Apache..."
      sudo apt-get remove --purge apache2 apache2-utils apache2-bin -y
      sudo apt-get autoremove -y
      sudo rm -rf /etc/apache2 /var/www/html
      
      # 2. LibÃ©rer le port 80
      echo "ðŸ”“ LibÃ©ration du port 80..."
      pkill -f apache2 || true
      pkill -f httpd || true
      
      # 3. Configurations Laravel
      echo "ðŸš€ Configuration de Laravel..."
      chmod -R 755 storage bootstrap/cache
      composer install --no-dev --optimize-autoloader --no-interaction
      php artisan optimize:clear
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
    startCommand: php artisan serve --port=$PORT --host=0.0.0.0
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: PORT
        value: 10000
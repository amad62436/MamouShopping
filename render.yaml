services:
  - type: web
    name: mamoushopping
    env: php
    plan: free
    buildCommand: "composer install --no-dev --optimize-autoloader && npm ci && npm run build"
    startCommand: "php artisan migrate --force && apache2-foreground"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:WaICOXcD4dlMJNNUW8mZG0zo60Rgk+I9AYtizj/kK7k=
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://mamoushopping.onrender.com

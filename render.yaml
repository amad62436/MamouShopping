services:
  - type: web
    name: mamoushopping
    env: php
    plan: free
    buildCommand: "composer install --no-dev --optimize-autoloader && php artisan optimize:clear"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr